<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        body {
            background-color: #f5f5f5;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
            margin: 30px auto;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="basic.html" style="font-weight: bold; font-size: 35px; font-family: Bebas Neue;">Quiz Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="about.html">About Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="contact.html">Contact Us</a></li>
                    <li class="nav-item"><a class="nav-link" href="help.html">Help</a></li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="container">
        <div class="form-container">
            <h2 class="text-center">Create Account</h2>
            <form action="/register" method="post" class="row g-3">
                <div class="col-md-6">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="fName" name="fname" required>
                </div>
                <div class="col-md-6">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="lName" name="lname" required>
                </div>
                <div class="col-md-6">
                    <label for="inputDob" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="inputDob" name="dob" required>
                </div>
                <div class="col-md-6">
                    <label for="inputGender" class="form-label">Gender</label>
                    <select class="form-select" id="inputGender" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="inputEmail" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="inputUsername" name="username" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="inputPassword" name="pwd" required>
                </div>
                <div class="col-md-6">
                    <label for="inputUpload" class="form-label">Upload Profile Image</label>
                    <input type="file" class="form-control" id="inputUpload" name="profile_image" accept="image/*" required>
                </div>
                <div class="col-12 text-center">
                    <button type="submit" class="btn btn-primary w-100">Register</button>
                    <p class="mt-2">Already have an account? <a href="/login">Login</a></p>
                </div>
            </form>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
