<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>UserLogin</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <style>
    .form-body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 90vh;
            padding-bottom: 150px;
        }
    .form-container {
          background: white;
          padding: 30px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 380px;
        }    
  </style>
</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0px 0px;">
    <div class="container-fluid" style="padding-left: 50px;">
      <a class="navbar-brand" href="basic.html" style="font-weight: bold; font-size: 35px; font-family: Bebas Neue;">Quiz
        Master</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent"
        style="font-weight: 500; font-size: 17px; font-family: sans-serif;">

        <span class="navbar-text" style="margin-left: auto;">
          <a href="about.html"><button type="button" class="btn btn-light toggle-btn" id="aboutBtn">About
              Us</button></a>
          <a href="contact.html"><button type="button" class="btn btn-light toggle-btn" id="contactBtn">Contact
              US</button></a>
          <a href="help.html"><button type="button" class="btn btn-light toggle-btn" id="helpBtn">Help</button></a>
        </span>
      </div>
    </div>
  </nav>



  <div class="form-body">
    <div class="py-3 text-center form-container">
      <a class="navbar-brand" href="#" style="font-weight: bold; font-size: 50px; font-family: Bebas Neue;">
        QuizMaster.in</a>
      <h3>Sign in or create account</h3>
      <div style="width: 320px; margin: 0 auto;">    
          <form action="" method="post">
            <div class="form-floating mb-3">
              <input type="text" class="form-control" id="floatingInput" placeholder="Username" required name="username">
              <label for="floatingInput" >Username</label>
            </div>
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required name="pwd">
              <label for="floatingPassword">Password</label>
            </div>
            <br>

            <input class="btn btn-primary w-100 py-2" type="submit" fdprocessedid="0bh64" value="Sign in">
          </form><br>
          <h6>Are you a new user? <a href="/register">Register</a></h6>
        </div>
    </div>
  </div>




  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      // Get the current page URL
      let currentPage = window.location.pathname.split("/").pop();
      console.log("Current Page URL:", currentPage)

      // Map pages to button IDs
      const pageMap = {
        "about.html": "aboutBtn",
        "contact.html": "contactBtn",
        "help.html": "helpBtn"
      };

      // If current page matches, add active state
      if (pageMap[currentPage]) {
        let activeButton = document.getElementById(pageMap[currentPage]);
        if (activeButton) {
          activeButton.classList.remove("btn-light");
          activeButton.classList.add("btn-dark"); // Active Effect
        }
      }
    });
  </script>
</body>

</html>
