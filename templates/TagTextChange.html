<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doc1</title>
    <title>Doc2222t</title>
    <title>Docu333t</title>  <!-- Multiple <title> tags are invalid! -->
</head>
<body>

    <button onclick="changeTitle()">Change Title</button>

    <script>
        function changeTitle() {
            let titleElement = document.getElementsByTagName("title")[0]; // Select the first <title> tag
            titleElement.innerText = "New Title Updated!";
        }
    </script>

</body>
</html>
