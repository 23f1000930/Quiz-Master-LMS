<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        .form-body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 91vh;
            padding-bottom: 150px;
        }
        .form-container {
          background: white;
          padding: 30px;
          padding-bottom: 20px;
          border-radius: 10px;
          box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
          width: 650px;
          margin-top: 125px;
          height: 84vh;
        }
    </style>
</head>
<!--"name" atttribute of input tag store the variable which holds the data entered in that input tag-->
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0px 0px;">
        <div class="container-fluid" style="padding-left: 50px;">
            <a class="navbar-brand" href="basic.html"
                style="font-weight: bold; font-size: 35px; font-family: Bebas Neue;">Quiz
                Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"
                style="font-weight: 500; font-size: 17px; font-family: sans-serif;">

                <span class="navbar-text" style="margin-left: auto;">
                    <a href="about.html"><button type="button" class="btn btn-light toggle-btn" id="aboutBtn">About
                            Us</button></a>
                    <a href="contact.html"><button type="button" class="btn btn-light toggle-btn"
                            id="contactBtn">Contact
                            US</button></a>
                    <a href="help.html"><button type="button" class="btn btn-light toggle-btn"
                            id="helpBtn">Help</button></a>
                </span>
            </div>
        </div>
    </nav>
    
    <div class="form-body">
        <div class="py-3 text-center form-container">
            <a class="navbar-brand" href="#" style="font-weight: bold; font-size: 50px; font-family: Bebas Neue;">
                QuizMaster.in</a>
            <h4>Create Account</h4>

            <div class="col my-1" style="width: 600px; margin: 0 auto; ">
                <form action="give-endpoint" method="post" class="row g-3">
                    <div class="col-6">
                        <label for="fName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fName" placeholder="First Name" name="fname" required>
                    </div>
                    <div class="col-6">
                        <label for="lName" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="lName" placeholder="Last Name" name="lname" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputDob" class="form-label">DOB</label>
                        <input type="date" class="form-control" id="inputDob" name="dob" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputGender" class="form-label">Gender</label>
                        <select class="form-select" aria-label="Default select example" id="inputGender" name="gender" required>
                            <option selected disabled value="">Select Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputBloodGroup" class="form-label">Blood Group</label>
                        <select class="form-select" aria-label="Default select example" id="inputBloodGroup" name="bloodgroup" required>
                            <option selected disabled value="">Select Blood Group</option>
                            <option value="A+">A+</option>
                            <option value="B+">B+</option>
                            <option value="AB">AB</option>
                            <option value="O">O</option>
                            <option value="AB-">AB-</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputQualification" class="form-label">Qualification</label>
                        <select class="form-select" aria-label="Default select example" id="inputQualification" name="education" required>
                            <option selected disabled value="">Select Qualification</option>
                            <option value="secondary">Secondary School</option>
                            <option value="high">High School</option>
                            <option value="graduate">Graduate</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="inputEmail" class="form-label">Email</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email" name="email" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputUsername" class="form-label">Username</label>
                        <input type="password" class="form-control" id="inputUsername" placeholder="Username" name="username" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="pwd" required>
                    </div>
                    <div class="col-md-6">
                        <label for="inputUpload" class="form-label">Upload Files</label>
                        <input type="file" class="form-control" id="inputUpload" name="image" accept="image/*" required>
                    </div>
                    
                    <div class="col-6" style="width: 700px;">
                        <center>
                            <input type="submit" class="btn btn-primary w-50 py-2" value="Register"><br><br>
                            <h6>Already have an account? <a href="login.html">Login</a></h6>
                        </center>
                    </div>
                </form>
            </div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
        </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current page URL
            let currentPage = window.location.pathname.split("/").pop();
            console.log("Current Page URL:", currentPage)

            // Map pages to button IDs
            const pageMap = {
                "about.html": "aboutBtn",
                "contact.html": "contactBtn",
                "help.html": "helpBtn"
            };

            // If current page matches, add active state
            if (pageMap[currentPage]) {
                let activeButton = document.getElementById(pageMap[currentPage]);
                if (activeButton) {
                    activeButton.classList.remove("btn-light");
                    activeButton.classList.add("btn-dark"); // Active Effect
                }
            }
        });
    </script>
</body>

</html>
