{% extends 'base/base.html' %}
{% block page_title %} Register {% endblock %}

{% block page_css %}
<style>
    .form-body {
        background-color: #f5f5f5;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 91vh;
        padding-bottom: 150px;
    }
    .form-container {
    background: white;
    padding: 30px;
    padding-bottom: 20px;
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
    width: 650px;
    margin-top: 125px;
    height: 84vh;
    }
</style>    
{% endblock %}


{% block page_body %}
<div class="form-body">
    <div class="py-3 text-center form-container">
        <a class="navbar-brand" href="#" style="font-weight: bold; font-size: 50px; font-family: Bebas Neue;">
            QuizMaster.in</a>
        <h4>Create Account</h4>

        <div class="col my-1" style="width: 600px; margin: 0 auto; ">
            <!--When you upload files via an HTML form, the browser needs to send the file data correctly to the server.
                By default, forms use application/x-www-form-urlencoded, which cannot handle file uploads.
                multipart/form-data allows file data to be sent along with form fields.
                Without enctype="multipart/form-data", Flask wonâ€™t receive the file correctly when you use request.files["profile_image"].
            -->
            <form action="/register" method="post" class="row g-3" enctype="multipart/form-data">
                <div class="col-6">
                    <label for="fName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="f_name" placeholder="First Name" name="f_name" required>
                </div>
                <div class="col-6">
                    <label for="lName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="l_name" placeholder="Last Name" name="l_name" required>
                </div>
                <div class="col-md-6">
                    <label for="inputDob" class="form-label">DOB</label>
                    <input type="date" class="form-control" id="dob" name="dob" required>
                </div>
                <div class="col-md-6">
                    <label for="inputGender" class="form-label">Gender</label>
                    <select class="form-select" aria-label="Default select example" id="gender" name="gender" required>
                        <option selected disabled value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputBloodGroup" class="form-label">Blood Group</label>
                    <select class="form-select" aria-label="Default select example" id="blood_group" name="blood_group" required>
                        <option selected disabled value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputQualification" class="form-label">Qualification</label>
                    <select class="form-select" aria-label="Default select example" id="qualification" name="qualification" required>
                        <option selected disabled value="">Select Qualification</option>
                        <option value="secondary">Secondary School</option>
                        <option value="High School">High School</option>
                        <option value="Diploma">Diploma</option>
                        <option value="B.Tech">B.Tech</option>
                        <option value="M.Sc">M.Sc</option>
                        <option value="PhD">PhD</option>
                    </select>
                </div>
                <div class="col-md-6">
                    <label for="inputEmail" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" placeholder="Email" name="email" required>
                </div>
                <div class="col-md-6">
                    <label for="inputUsername" class="form-label">Username</label>
                    <input type="text" class="form-control" id="username" placeholder="Username" name="username" required>
                </div>
                <div class="col-md-6">
                    <label for="inputPassword" class="form-label">Password</label>
                    <input type="password" class="form-control" id="pwd" placeholder="Password" name="pwd" required>
                </div>
                <div class="col-md-6">
                    <label for="inputUpload" class="form-label">Upload Files</label>
                    <input type="file" class="form-control" id="inputUpload" name="profile_image" accept="image/*" required>
                </div>
                
                <div class="col-6" style="width: 700px;">
                    <center>
                        <input type="submit" class="btn btn-primary w-50 py-2" value="Register"><br><br>
                        <h6>Already have an account? <a href="/login">Login</a></h6>
                    </center>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
