<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary" style="padding: 0px 0px;">
        <div class="container-fluid" style="padding-left: 50px;">
            <a class="navbar-brand" href="basic.html" style="font-weight: bold; font-size: 35px; font-family: Bebas Neue;">Quiz
                Master</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent"
                style="font-weight: 500; font-size: 17px; font-family: sans-serif;">
                
                <span class="navbar-text" style="margin-left: 870px;">
                    <a href="about.html"><button type="button" class="btn btn-light toggle-btn" id="aboutBtn">About Us</button></a>
                    <a href="contact.html"><button type="button" class="btn btn-light toggle-btn" id="contactBtn">Contact US</button></a>
                    <a href="help.html"><button type="button" class="btn btn-light toggle-btn" id="helpBtn">Help</button></a>
                    <a href="login.html"><button type="button" class="btn btn-outline-dark">Login</button></a>&nbsp;&nbsp;
                    <a href="register.html"><button type="button" class="btn btn-outline-dark">Sign Up</button></a>
                </span>
            </div>
        </div>
    </nav>
    <div>
        <h1>HELP</h1>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Get the current page URL
            let currentPage = window.location.pathname.split("/").pop();
            console.log("Current Page URL:", currentPage)
    
            // Map pages to button IDs
            const pageMap = {
                "about.html": "aboutBtn",
                "contact.html": "contactBtn",
                "help.html": "helpBtn"
            };
            
            // If current page matches, add active state
            if (pageMap[currentPage]) {
                let activeButton = document.getElementById(pageMap[currentPage]);
                if (activeButton) {
                    activeButton.classList.remove("btn-light");
                    activeButton.classList.add("btn-dark"); // Active Effect
                }
            }
        });
    </script> 
</body>

</html>
